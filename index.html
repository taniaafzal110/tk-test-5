<html>
<head>

	<title>twitter login-page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
	<!-- <div class="image"><i class="fab fa-twitter"></i></div>
	<button class="light-blue">Log in</button>
	<a href="">Forgot password? Â· Sign up for Twitter</a> -->

	<nav>
		<div class="nav-wrapper green">
			<a href="#" class="brand-logo">WhatsApp</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="collapsible.html">Sign Up</a></li>
			</ul>
		</div>
	</nav>

	<div class="div-2">
		<h2>Sign In With your page  </h2>
		
	</div>

	<div class="row center-align">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s6">
					<input placeholder="Placeholder" id="first_name" type="text" class="validate">
					<label for="first_name">First Name</label>
				</div>
				<div class="input-field col s6">
					<input id="last_name" type="text" class="validate">
					<label for="last_name">Last Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="password" type="password" class="validate">
					<label for="password">Email</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="email" type="email" class="validate">
					<label for="email">Password</label>
				</div>
				<a class="waves-effect blue btn center-align green" onclick="send()">Submit</a>
			</div>
		</div>

	</form>
</div>




</body>	
</html>
